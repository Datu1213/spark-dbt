# models/my_models.yml
version: 2

models:
  - name: stg_user_events 
    config:
      materialized: view
      tags: ["staging", "user"]
    description: "Staging table for user events data"
    columns:
      - name: user_id
        description: "Unique identifier for each user"
        tests:
          - not_null
          - unique
      - name: event_type
        description: "Type of event performed by the user"
      - name: ts
        description: "Timestamp of when the event occurred"
        tests:
          - not_null 
      - name: page
        description: "Page where the event took place"
      - name: purchase_value
        description: "Value of the purchase made by the user, if applicable"